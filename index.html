<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000300" />
    <title>Photo Library</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="./manifest.json" />
    <script async src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Photo Library</h3>
      <div class="container__item">
        <img
          src="https://images.pexels.com/photos/4845244/pexels-photo-4845244.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
          alt=""
        />
        <p>Mikito</p>
      </div>

      <div class="container__item">
        <img
          src="https://images.pexels.com/photos/1819483/pexels-photo-1819483.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
          alt=""
        />
        <div class="detail">
          <p>Rafael</p>
        </div>
      </div>

      <div class="container__item">
        <img
          src="https://images.pexels.com/photos/2884377/pexels-photo-2884377.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
          alt=""
        />
        <p>Mateo</p>
      </div>

      <div class="container__item">
        <img
          src="https://images.pexels.com/photos/4956618/pexels-photo-4956618.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
          alt=""
        />
        <p>Hamid</p>
      </div>
    </div>
  </body>
</html>
